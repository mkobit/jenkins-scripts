version: '3'
services:
  reverse-proxy:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - '5050:80'
    links:
      - master
  master:
    build:
      context: .
      dockerfile: master.dockerfile
    expose:
      - '8080'
    ports:
      - '50001:50001'
    links:
      - agent-1
      - agent-2
    environment:
      JAVA_OPTS: "-Djenkins.install.runSetupWizard=false -Dhudson.security.ExtendedReadPermission=true"
      AGENT_1: tcp://agent-1:22
      AGENT_2: tcp://agent-2:22
  agent-1:
    build:
      context: .
      dockerfile: agent.dockerfile
    environment:
      JENKINS_SLAVE_SSH_PUBKEY: ssh-rsa  docker-compose-example@example.org

    expose:
      - '22'
  agent-2:
    build:
      context: .
      dockerfile: agent.dockerfile
    environment:
      JENKINS_SLAVE_SSH_PUBKEY: ssh-rsa  docker-compose-example@example.org

    expose:
      - '22'
